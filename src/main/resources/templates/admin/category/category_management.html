<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{admin/layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css"></th:block>

<div layout:fragment="content">
    <h1>Category Management</h1>
    <div class="table">
        <div class="row border-bottom py-2" style="--bs-bg-opacity: .5;">
            <span class="fw-bold col">id</span>
            <span class="fw-bold col">name</span>
            <span class="fw-bold col">parent id</span>
            <span class="fw-bold col">deleted at</span>
            <span class="fw-bold col">#</span>
        </div>
        <div>
            <form action="/admin/categories" method="post">
                <div class="row border-bottom py-2 table-success">
                    <div class="col d-flex justify-content-center align-self-center"><span>데이터 추가</span></div>
                    <div class="col">
                        <input class="form-control" id="categoryName" name="categoryName" required type="text">
                    </div>
                    <div class="col">
                        <input class="form-control" id="parentCategoryId" name="parentCategoryId" type="number">
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-success" type="submit">추가</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:each="category, status: ${categories}" th:object="${category}">
            <form action="/admin/categories" th:method="*{deletedAt} ? 'delete' : 'put'">
                <div class="row border-bottom py-2">
                    <div class="col">
                        <input class="form-control" disabled name="categoryId" th:value="*{id}" type="number">
                    </div>
                    <div class="col">
                        <input class="form-control" name="categoryName" th:value="*{categoryName}" type="text">
                    </div>
                    <div class="col">
                        <input class="form-control" name="parentCategoryId" th:value="*{parentCategoryId}"
                               type="number">
                    </div>
                    <div class="col" th:text="*{#temporals.format(deletedAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
                    <div class="col">
                        <button class="btn btn-danger" th:if="*{deletedAt}" type="submit">삭제</button>
                        <button class="btn btn-secondary" th:unless="*{deletedAt}" type="submit">수정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex gap-2 justify-content-center py-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a aria-label="Previous" class="page-link" href="#">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a aria-label="Next" class="page-link" href="#">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/static/assets/js/checkout.js"></script>
</th:block>

</html>
