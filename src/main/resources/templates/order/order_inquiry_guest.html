<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">

<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content">
    <div class="container py-3">
        <main id="main">
            <section class="contact mb-5" id="contact">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h1>비회원 주문 조회</h1>
                    </div>
                </div>

                <div class="container-scroller">
                    <div class="container-fluid page-body-wrapper full-page-wrapper">
                        <div class="content-wrapper d-flex align-items-center auth px-0">
                            <div class="row w-100 mx-0">
                                <div class="col-lg-4 mx-auto">
                                    <div class="auth-form-light text-left py-5 px-4 px-sm-5 login-form">

                                        <!-- === login form === -->
                                        <form action="/order/guest" class="pt-3" id="loginForm" method="post">
                                            <div class="form-group">
                                                <label for="order-id">주문번호</label><input autofocus
                                                                                         class="form-control form-control-lg"
                                                                                         id="order-id" name="orderId"
                                                                                         placeholder="주문번호" required
                                                                                         type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="order-password">Password</label><input
                                                    class="form-control form-control-lg"
                                                    id="order-password"
                                                    name="orderPassword"
                                                    required type="password">
                                            </div>

                                            <div class="mt-3 login-btn">
                                                <button class="btn btn-lg font-weight-medium btn-light"
                                                        id="login-btn" type="submit">주문 조회
                                                </button>
                                            </div>
                                        </form> <!-- === login form end ===-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<th:block layout:fragment="script">
</th:block>

</html>
